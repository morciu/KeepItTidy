{% extends 'keepittidy/layout.html' %}
{% load static %}

{% block body %}
<div class="container-fluid"  style="height:90vh">
	<div class="row h-100">
		<div class="d-flex col-sm h-100 align-items-center">
			<div class="mx-auto h-75 w-75 card">
				<div class="card-header text-center">Collection Options</div>
				<div class="card-body">
				    <h5 class="card-title text-center">Create Collection</h5>
		            <form class="form-signin" action="{% url 'create_collection' %}" method='post'>
		              {% csrf_token %}
		              <div class="form-label-group">
		                <input type="text" id="collectionName" name="collectionName" class="form-control" placeholder="Collection Name" required autofocus>
		              </div>

		              {% if error_msg %}
		              <div class="form-label-group mt-1">
		                <p>{{error_msg}}</p>
		              </div>
		              {% endif %}

		              <hr class="my-4">

		              <h5 class="card-title text-center">Description</h5>
		              	<textarea id="description" name="description" rows="3" style="min-width: 100%;"></textarea>

		              <hr class="my-4">

		              <h5 class="card-title text-center">Fields</h5>
		              <div class="form-label-group">
		                <div class="form-inline">
		                	<div class="form-group">
		                		<input type="text" id="fieldName" name="fieldName" class="form-control" placeholder="Field Name" required>
		                		<select class="form-control" name="fieldType">
		                			<option selected="true" disabled="disabled">Information Type</option>
		                			<option value="text">Text</option>
		                			<option value="description">Description</option>
		                			<option value="date">Date</option>
		                			<option value="number">Number</option>
		                			<option value="decimal">Decimal</option>
		                		</select>
		                	</div>
		                </div>
		              </div>

		              <button type="button" class="btn btn-link" id="newField" name="newField">+ new field</button>

		              <hr class="my-4">

		              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Submit</button>
		            </form>
			    </div>
			</div>
		</div>
	</div>
</div>
{% endblock %}

{% block script %}
    <script src="{% static 'keepItTidy/keepItTidy.js' %}"></script>
{% endblock %}
