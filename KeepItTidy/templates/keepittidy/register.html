{% extends 'keepittidy/layout.html' %}

{% block body %}
<div class="container mt-5 mx-auto">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin">
              <div class="form-label-group">
                <input type="text" id="inputUser" class="form-control" placeholder="User Name" required autofocus>
              </div>

              <div class="form-label-group mt-1">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
              </div>

              <div class="form-label-group mt-1">
                <input type="password" id="inputRePassword" class="form-control" placeholder="Confirm Password" required>
              </div>

              <button class="btn btn-lg btn-primary btn-block text-uppercase mt-1" type="submit">Register</button>
              <hr class="my-4">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
